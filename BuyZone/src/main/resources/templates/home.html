<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Multiple Item Product Carousel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>

</style>
    <script type="text/javascript">
function OnSubmitForm()
{
   var param = document.getElementById("param").value;
   document.productform.action="search/"+param;
   return true;
}
function OnSubmitFilter(){
var price1 = document.getElementById("price1").value;
var price2 = document.getElementById("price2").value;
document.filterForm.action="filter/" + price1+ "/" + price2;
return true;
}
</script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar scroll</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/register">SignUp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">SignIn</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
                </li>
            </ul>
            <form name="productform" action="product" method="GET" onsubmit="return OnSubmitForm();">
                Search: <input type="text" name="param" id="param">
                <input type ="submit" value="search"></form>
        </div>
    </div>
</nav>

<form name="filterForm" class="form-inline" action="product" method="get" onsubmit="return OnSubmitFilter();">
    <label name="price1">From</label>
    <input type="number" id="price1" placeholder="Enter lower price" name="price1">
    <label name="price2">To</label>
    <input type="number" id="price2" placeholder="Enter highest price" name="price2">
    <input type="submit" value="apply">
</form>

<div th:each="product : ${products}">
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10">
                <div class="row p-2 bg-white border rounded">
                    <div class="col-md-3 mt-1"><img th:src="${product.imgUrl}" class="img-fluid img-responsive rounded product-image" alt="..."></div>
                    <div class="col-md-6 mt-1">
                        <h5 th:text="${product.proName}"></h5><br>
                        <h6 th:text="${product.proBrand}"></h6>
                        <p class="text-justify mb-0" th:text="${product.proDescription}"><br><br></p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            <h4 class="mr-1" th:text="${product.proPrice}"></h4>
                        </div>
                        <form name="shipping" action="service" method="get" onsubmit="return ">
                            <label class="text-success">Enter pincode: </label>
                            <input type="text" name="pincode" id="pincode">
                            <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="submit">Check shipping</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
