<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h2>Product Catalog</h2>



    <div th:each="product : ${products}">
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10">
                    <div class="row p-2 bg-white border rounded">
                        <div class="col-md-3 mt-1"><img th:src="${product.imgUrl}" class="img-fluid img-responsive rounded product-image" alt="..."></div>
                        <div class="col-md-6 mt-1">
                            <h5 th:text="${product.proName}"></h5><br>
                            <h6 th:text="${product.proBrand}"></h6>
                            <p class="text-justify mb-0" th:text="${product.proDescription}"><br><br></p>
                        </div>
                        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                            <div class="d-flex flex-row align-items-center">
                                <h4 class="mr-1" th:text="${product.proPrice}"></h4>
                            </div>
                            <form name="shipping" action="service" method="get" onsubmit="return ">
                                <label class="text-success">Enter pincode: </label>
                                <input type="text" name="pincode" id="pincode">
                                <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="submit">Check shipping</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
